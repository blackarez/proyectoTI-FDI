<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuentes discretas de informacion</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Fuentes discretas de informacion</h1>
          <h3>Manejo del texto</h3>
          <form>
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="dataInit"
                style="height: 100px"
              ></textarea>
              <label for="dataInit">Texto a analizar</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="canal">
              <label class="form-check-label" for="canal">
                Valorar canal
              </label>
            </div>
            <input
              type="text"
              class="form-control"
              id="canalValue"
              style="display: none;"
              placeholder="valor del canal"
            />
            <button type="button" class="btn btn-primary" id="exec">
              Calcular
            </button>
            <button type="button" class="btn btn-secondary" id="cleanAll">
              limpiar
            </button>
          </form>
        </div>
        <div class="col-12">
          <p>H(1):</p>
          <input
            type="text"
            class="form-control"
            id="dataH1"
            placeholder="Resultado"
          />
        </div>
        <div class="col-12" id="divTable" style="display:none;">
          <h3>Tabla de datos</h3>
          <div class="table table-dark table-hover table-responsive">
            <table class="table" id="tableData">
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
